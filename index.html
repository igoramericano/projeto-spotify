<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #b3b3b3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player-container {
            background-color: #181818;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .album-cover {
            width: 250px;
            height: 250px;
            border-radius: 5px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
        }

        .song-details {
            text-align: center;
            margin: 20px 0;
        }

        .song-title {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .artist-name {
            color: #b3b3b3;
            font-size: 1em;
            margin: 0;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        .control-btn:hover {
            color: #1ed760;
        }

        .play-pause-btn {
            font-size: 2.5em;
            color: #1ed760;
        }

        .progress-bar-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-time {
            font-size: 0.8em;
            color: #b3b3b3;
        }

        .progress-bar {
            flex-grow: 1;
            height: 5px;
            background-color: #404040;
            border-radius: 5px;
            cursor: pointer;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #1ed760;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <img src="https://i.scdn.co/image/ab67616d0000b27329431e6c382dd73b5c47864f" alt="Capa do Álbum" class="album-cover" id="album-cover">

        <div class="song-details">
            <h2 class="song-title" id="song-title">Título da Música</h2>
            <p class="artist-name" id="artist-name">Nome do Artista</p>
        </div>

        <div class="controls">
            <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
            <button class="control-btn play-pause-btn" id="play-pause-btn"><i class="fas fa-play"></i></button>
            <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="progress-bar-container">
            <span class="progress-time" id="current-time">0:00</span>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <span class="progress-time" id="duration">0:00</span>
        </div>
    </div>

    <audio id="audio-player" src="caminho/para/sua/musica.mp3"></audio>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const songTitleEl = document.getElementById('song-title');
        const artistNameEl = document.getElementById('artist-name');
        const albumCoverEl = document.getElementById('album-cover');

        // Dados da música
        const track = {
            title: 'Nome da Música',
            artist: 'Nome do Artista',
            cover: 'https://i.scdn.co/image/ab67616d0000b27329431e6c382dd73b5c47864f',
            audioSrc: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' // Substitua pelo link da sua música
        };

        // Adiciona os dados ao player
        songTitleEl.textContent = track.title;
        artistNameEl.textContent = track.artist;
        albumCoverEl.src = track.cover;
        audioPlayer.src = track.audioSrc;

        let isPlaying = false;

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audioPlayer.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        }

        playPauseBtn.addEventListener('click', togglePlayPause);

        // Atualiza a barra de progresso
        audioPlayer.addEventListener('timeupdate', () => {
            const duration = audioPlayer.duration;
            const currentTime = audioPlayer.currentTime;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;

            // Atualiza os tempos
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = formatTime(duration);
        });

        // Formata o tempo para o formato MM:SS
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Permite o usuário clicar na barra de progresso para mudar o tempo da música
        progressBar.addEventListener('click', (e) => {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        });

        // Evento para quando a música terminar
        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            progress.style.width = '0%';
        });
    </script>

</body>
</html>
