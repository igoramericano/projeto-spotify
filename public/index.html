<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #b3b3b3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
        }
        .login-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h1 {
            color: #fff;
        }
        .login-btn {
            padding: 15px 30px;
            background-color: #1ed760;
            color: #fff;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .login-btn:hover {
            background-color: #15a84a;
        }
        .hidden {
            display: none !important;
        }
        .search-container {
            display: flex;
            gap: 10px;
        }
        .search-input {
            width: 250px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #282828;
            color: #fff;
            outline: none;
        }
        .search-btn {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #1ed760;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .search-btn:hover {
            background-color: #15a84a;
        }
        .player-container {
            background-color: #181818;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .album-cover {
            width: 250px;
            height: 250px;
            border-radius: 5px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
        }
        .song-details {
            text-align: center;
            margin: 20px 0;
        }
        .song-title {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .artist-name {
            color: #b3b3b3;
            font-size: 1em;
            margin: 0;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }
        .control-btn:hover {
            color: #1ed760;
        }
        .play-pause-btn {
            font-size: 2.5em;
            color: #1ed760;
        }
        .progress-bar-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .progress-time {
            font-size: 0.8em;
            color: #b3b3b3;
        }
        .progress-bar {
            flex-grow: 1;
            height: 5px;
            background-color: #404040;
            border-radius: 5px;
            cursor: pointer;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #1ed760;
            border-radius: 5px;
        }
        .results-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 350px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #181818;
            border-radius: 10px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
        }
        .results-list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .results-list-item:hover {
            background-color: #282828;
        }
        .results-list-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .results-list-item .song-info {
            flex-grow: 1;
        }
        .results-list-item .song-info .title {
            color: #fff;
            font-size: 1em;
            font-weight: bold;
        }
        .results-list-item .song-info .artist {
            color: #b3b3b3;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <div id="login-container" class="login-container">
        <h1>Spotify Player</h1>
        <p>Faça login com sua conta Premium para começar a ouvir.</p>
        <a href="/login" class="login-btn">Fazer Login com Spotify</a>
    </div>
    
    <div id="player-main-container" class="hidden" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
        <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="Pesquisar música ou artista...">
            <button class="search-btn" id="search-btn">Buscar</button>
        </div>

        <div class="player-container">
            <img src="https://via.placeholder.com/250" alt="Capa do Álbum" class="album-cover" id="album-cover">
    
            <div class="song-details">
                <h2 class="song-title" id="song-title">Título da Música</h2>
                <p class="artist-name" id="artist-name">Nome do Artista</p>
            </div>
    
            <div class="controls">
                <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-pause-btn" id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
            </div>
    
            <div class="progress-bar-container">
                <span class="progress-time" id="current-time">0:00</span>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span class="progress-time" id="duration">0:00</span>
            </div>
        </div>
        
        <ul class="results-list" id="results-list"></ul>
    </div>
    
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <script>
        const API_URL = 'http://127.0.0.1:3000';

        const loginContainer = document.getElementById('login-container');
        const playerMainContainer = document.getElementById('player-main-container');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultsList = document.getElementById('results-list');
        const songTitleEl = document.getElementById('song-title');
        const artistNameEl = document.getElementById('artist-name');
        const albumCoverEl = document.getElementById('album-cover');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');

        let accessToken = null;
        let deviceId = null;
        let isPlaying = false;
        let currentTrack = null;
        let progressInterval = null;
        let player = null;

        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = ((ms % 60000) / 1000).toFixed(0);
            return minutes + ":" + (seconds < 10 ? '0' : '') + seconds;
        }

        function getHashParams() {
            const hashParams = {};
            const q = window.location.hash.substring(1);
            const r = /([^&;=]+)=?([^&;]*)/g;
            let e;
            while (e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }
        
        async function initPlayer() {
            window.onSpotifyWebPlaybackSDKReady = () => {
                player = new Spotify.Player({
                    name: 'Spotify Clone Player',
                    getOAuthToken: cb => { cb(accessToken); },
                    volume: 0.5
                });
                player.addListener('ready', ({ device_id }) => {
                    console.log('Player está pronto! ID do dispositivo:', device_id);
                    deviceId = device_id;
                    transferPlayback(device_id);
                    if (progressInterval) {
                        clearInterval(progressInterval);
                    }
                    progressInterval = setInterval(async () => {
                        const state = await player.getCurrentState();
                        if (state) {
                            updateUI(state);
                        }
                    }, 1000);
                });
                player.addListener('not_ready', ({ device_id }) => {
                    console.log('Player desconectado!', device_id);
                    clearInterval(progressInterval);
                });
                player.addListener('player_state_changed', state => {
                    if (!state) return;
                    currentTrack = state.track_window.current_track;
                    isPlaying = !state.paused;
                    updateUI(state);
                });
                player.connect();
                playPauseBtn.addEventListener('click', () => player.togglePlay());
                nextBtn.addEventListener('click', () => player.nextTrack());
                prevBtn.addEventListener('click', () => player.previousTrack());
                progressBar.addEventListener('click', async e => {
                    const state = await player.getCurrentState();
                    if (!state) return;
                    const clickPosition = e.offsetX / progressBar.offsetWidth;
                    const newPosition = Math.floor(clickPosition * state.duration);
                    player.seek(newPosition);
                });
            };
        }
        async function transferPlayback(device_id) {
            try {
                await fetch('https://api.spotify.com/v1/search?q=', {
                    method: 'PUT',
                    body: JSON.stringify({
                        device_ids: [device_id],
                        play: true
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                });
            } catch (error) {
                console.error('Erro na transferência de reprodução:', error);
            }
        }
        function updateUI(state) {
            if (!state || !state.track_window.current_track) {
                songTitleEl.textContent = 'Nenhuma música tocando';
                artistNameEl.textContent = '';
                albumCoverEl.src = 'https://via.placeholder.com/250';
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                progress.style.width = '0%';
                currentTimeEl.textContent = '0:00';
                durationEl.textContent = '0:00';
                return;
            }
            const currentTrack = state.track_window.current_track;
            const position = state.position;
            const duration = state.duration;
            songTitleEl.textContent = currentTrack.name;
            artistNameEl.textContent = currentTrack.artists.map(artist => artist.name).join(', ');
            albumCoverEl.src = currentTrack.album.images[0].url;
            isPlaying = !state.paused;
            playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            const progressPercentage = (position / duration) * 100;
            progress.style.width = `${progressPercentage}%`;
            currentTimeEl.textContent = formatTime(position);
            durationEl.textContent = formatTime(duration);
        }
        async function searchTracks(query, retry = false) {
            try {
                const response = await fetch(`${API_URL}/search-tracks?q=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                if (response.status === 401) {
                    if (retry) {
                        alert('Sessão expirada. Por favor, faça login novamente.');
                        window.location = '/login';
                        return;
                    }
                    console.log('Token expirado durante a busca. Tentando renovar...');
                    const refreshToken = localStorage.getItem('spotify_refresh_token');
                    if (!refreshToken) {
                        alert('Sessão expirada. Por favor, faça login novamente.');
                        window.location = '/login';
                        return;
                    }
                    const refreshResponse = await fetch(`${API_URL}/refresh_token?refresh_token=${refreshToken}`);
                    const data = await refreshResponse.json();
                    if (!refreshResponse.ok) {
                        throw new Error('Erro ao renovar token.');
                    }
                    accessToken = data.access_token;
                    localStorage.setItem('spotify_access_token', accessToken);
                    localStorage.setItem('expires_at', Date.now() + data.expires_in * 1000);
                    console.log('Token renovado com sucesso. Tentando a busca novamente.');
                    await searchTracks(query, true);
                    return;
                }
                if (!response.ok) {
                    throw new Error(`Erro na busca: ${response.statusText}`);
                }
                const data = await response.json();
                renderResultsList(data.tracks.items);
            } catch (error) {
                console.error('Erro ao buscar músicas:', error);
                alert('Não foi possível buscar as músicas. Verifique sua conexão ou se o token está válido.');
            }
        }
        function renderResultsList(tracks) {
            resultsList.innerHTML = '';
            if (tracks.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'Nenhuma música encontrada.';
                resultsList.appendChild(li);
                return;
            }
            tracks.forEach(track => {
                const listItem = document.createElement('li');
                listItem.classList.add('results-list-item');
                listItem.dataset.uri = track.uri;
                listItem.innerHTML = `
                    <img src="${track.album.images[2].url}" alt="Capa do Álbum">
                    <div class="song-info">
                        <div class="title">${track.name}</div>
                        <div class="artist">${track.artists.map(artist => artist.name).join(', ')}</div>
                    </div>
                `;
                resultsList.appendChild(listItem);
            });
        }
        resultsList.addEventListener('click', async (e) => {
            const listItem = e.target.closest('.results-list-item');
            if (listItem) {
                const trackUri = listItem.dataset.uri;
                if (trackUri && deviceId) {
                    try {
                        const response = await fetch(`${API_URL}/play-track`, {
                            method: 'PUT',
                            body: JSON.stringify({ trackUri: trackUri, deviceId: deviceId }),
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${accessToken}`
                            },
                        });
                        if (!response.ok) {
                            throw new Error('Erro na reprodução. Verifique sua conta premium e o dispositivo.');
                        }
                        await transferPlayback(deviceId);
                    } catch (error) {
                        console.error('Erro ao tentar tocar a música:', error);
                        alert('Não foi possível iniciar a reprodução. Verifique se sua conta é Premium e se o aplicativo do Spotify está aberto.');
                    }
                }
            }
        });
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value;
            if (query) {
                searchTracks(query);
            }
        });
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
        (async function init() {
            const params = getHashParams();
            const tokenFromHash = params.access_token;
            if (tokenFromHash) {
                accessToken = tokenFromHash;
                localStorage.setItem('spotify_access_token', tokenFromHash);
                localStorage.setItem('spotify_refresh_token', params.refresh_token);
                localStorage.setItem('expires_at', Date.now() + params.expires_in * 1000);
                window.location.hash = '';
            } else {
                accessToken = localStorage.getItem('spotify_access_token');
                const expiresAt = localStorage.getItem('expires_at');
                if (accessToken && expiresAt && Date.now() < expiresAt) {
                    console.log('Usando token do localStorage.');
                } else if (localStorage.getItem('spotify_refresh_token')) {
                    console.log('Token expirado. Tentando renovar...');
                    try {
                        const refreshToken = localStorage.getItem('spotify_refresh_token');
                        const response = await fetch(`${API_URL}/refresh_token?refresh_token=${refreshToken}`);
                        const data = await response.json();
                        accessToken = data.access_token;
                        localStorage.setItem('spotify_access_token', accessToken);
                        localStorage.setItem('expires_at', Date.now() + data.expires_in * 1000);
                        console.log('Token renovado com sucesso.');
                    } catch (error) {
                        console.error('Erro ao renovar token:', error);
                        accessToken = null;
                        localStorage.clear();
                    }
                }
            }
            if (accessToken) {
                loginContainer.classList.add('hidden');
                playerMainContainer.classList.remove('hidden');
                await initPlayer();
            } else {
                loginContainer.classList.remove('hidden');
                playerMainContainer.classList.add('hidden');
            }
        })();
    </script>
</body>
</html>
